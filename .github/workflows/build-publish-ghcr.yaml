name: Build and publish docker image to GHCR

on:
  push:
    paths:
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Log in to ghcr.io
        run: ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io --username jeff-soares --password-stdin

      - name: Build image
        run: docker build . --tag ghcr.io/jeff-soares/android-env:latest

      - name: Publish
        run: docker push ghcr.io/jeff-soares/android-env:latest
